<div class="mybox">
    <h1>App</h1>
    <input type="text" [(ngModel)]="c1s" placeholder="counter1 step value"><br>
    <input type="text" [(ngModel)]="c2s" placeholder="counter2 step value"><br>
    <app-counter [count]="10" [step]="+c1s"></app-counter>
    <app-counter [count]="200" [step]="+c2s"></app-counter>
</div>
