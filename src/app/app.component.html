<div class="mybox">
    <h1>Template Form Control</h1>
    <input type="text" [(ngModel)]="x">
    <b> {{x}}</b>
    <br>
</div>

<div class="mybox">
    <h1>React From control</h1>
    <input type="text" [formControl]="username">
    <b>{{username.value}}</b>
    <div>
        <b *ngIf="username.touched && username.errors && username.errors['required']">Please Enter Username</b>
    </div>
    <!-- <i>{{username|json}}</i> -->
</div>
