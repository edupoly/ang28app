<h3>Student Form</h3>
<div [formGroup]="studentForm">
    Firstname:<input type="text" formControlName="firstname">
    <br>
    Lastname:<input type="text" formControlName="lastname">
    <br>
    Mobile Numbers:
    <button (click)="addAnother()">Add Another </button>
    <div formArrayName="mobilenumbers">
        <div *ngFor="let mb of mobilenumbers.controls;let i=index">
            <input type="text" [formControlName]="i">
        </div>
    </div>

    <br>
    <button (click)="showStud()">Show Student</button>
</div>
