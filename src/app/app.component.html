<h3>Student Form</h3>
<div [formGroup]="studentForm">
    First name:<input type="text" formControlName="firstname" placeholder="First Name">
    <br>
    Last name:<input type="text" formControlName="lastname" placeholder="Last Name">
    <br>
    MobileNum:
    <div formArrayName="mobilenumbers">
        <div *ngFor="let mb of mobilenumbers.controls;let i = index">
            <input type="text" [formControlName]="i">
        </div>
    </div>
    
    <button (click)="addAnotherMobileNumber()">+Add</button>
    <br>
    <button (click)="showStudent()">Show Student</button>
</div>
